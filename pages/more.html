<script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // Расширенная база знаний с информацией о компьютерах
    const knowledgeBase = {
        greetings: {
            patterns: ['привет', 'здравствуй', 'хай', 'hello', 'hi', 'здаров', 'ку'],
            responses: [
                'Мяу-привет! Как ваши дела?',
                'Муррр... Здравствуйте!',
                'Приветствую! Мяу!',
                'Мяу! Рад вас видеть!'
            ]
        },
        pcGeneral: {
            patterns: ['что такое пк', 'что такое компьютер', 'расскажи о компьютерах', 'информация о пк','пк'],
            responses: [
                'Мяу! Компьютер (ПК) - это электронное устройство для обработки информации. Состоит из процессора, памяти, видеокарты и других компонентов. Может выполнять сложные вычисления и запускать программы!',
                'Персональный компьютер (ПК) - универсальная машина для работы, игр и творчества. Основные части: системный блок, монитор, клавиатура и мышь. Мурр...'
            ]
        },
        pcComponents: {
            patterns: ['комплектующие пк', 'из чего состоит компьютер', 'компоненты пк', 'части компьютера'],
            responses: [
                'Мяу! Основные компоненты ПК:<br>1. Процессор (CPU) - мозг компьютера<br>2. Видеокарта (GPU) - обработка графики<br>3. Оперативная память (RAM) - временное хранение данных<br>4. Материнская плата - соединяет все компоненты<br>5. Накопители (SSD/HDD) - постоянная память<br>6. Блок питания - дает энергию<br>7. Охлаждение - вентиляторы и радиаторы',
                'Основные части компьютера:<br>- Центральный процессор<br>- Видеокарта<br>- Оперативная память<br>- Материнская плата<br>- Накопители данных<br>- Блок питания<br>- Система охлаждения<br>Мурр... Какая часть вас интересует подробнее?'
            ]
        },
        cpu: {
            patterns: ['процессор', 'cpu', 'проц', 'центральный процессор'],
            responses: [
                'Мяу! Процессор (CPU) - это "мозг" компьютера. Основные характеристики:<br>- Тактовая частота (ГГц)<br>- Количество ядер<br>- Кэш-память<br>- Техпроцесс (нм)<br>Лучшие производители: Intel и AMD. Современные процессоры могут иметь до 64 ядер!',
                'Процессор определяет общую производительность системы. Важные параметры:<br>- Архитектура<br>- TDP (тепловыделение)<br>- Поддержка технологий (например, Hyper-Threading)<br>Мурр... Хотите сравнение моделей?'
            ]
        },
        gpu: {
            patterns: ['видеокарта', 'gpu', 'графический процессор', 'видеоадаптер'],
            responses: [
                'Мяу! Видеокарта (GPU) отвечает за графику в играх и приложениях. Основные параметры:<br>- Объем видеопамяти (GDDR6/GDDR6X)<br>- Частота ядра<br>- Количество CUDA-ядер (NVIDIA) или потоковых процессоров (AMD)<br>Топовые производители: NVIDIA (GeForce) и AMD (Radeon).',
                'Видеокарта - важнейший компонент для игр и 3D-рендеринга. Новейшие модели поддерживают трассировку лучей (Ray Tracing) и DLSS/FSR. Мурр... Интересует конкретная модель?'
            ]
        },
        ram: {
            patterns: ['оперативная память', 'ram', 'озу', 'память'],
            responses: [
                'Мяу! Оперативная память (RAM) - временное хранилище данных для быстрого доступа. Характеристики:<br>- Объем (ГБ)<br>- Тип (DDR4/DDR5)<br>- Частота (МГц)<br>- Тайминги<br>Для игр рекомендуется минимум 16 ГБ, для профессиональных задач - 32 ГБ и более.',
                'RAM - быстрая энергозависимая память. Чем больше объем и выше частота, тем лучше производительность в многозадачности. Мурр... DDR5 - новый стандарт с повышенной скоростью!'
            ]
        },
        storage: {
            patterns: ['накопитель', 'ssd', 'hdd', 'жесткий диск', 'твердотельный накопитель', 'хранилище'],
            responses: [
                'Мяу! Накопители бывают двух основных типов:<br>1. HDD - жесткие диски (медленные, дешевые, большие объемы)<br>2. SSD - твердотельные накопители (очень быстрые, дороже)<br>Современные SSD бывают SATA (до 600 МБ/с) и NVMe (до 7000 МБ/с и более)!',
                'Для оптимальной конфигурации рекомендуют:<br>- SSD (250-500 ГБ) для системы и программ<br>- HDD (1-4 ТБ) для хранения файлов<br>M.2 NVMe SSD - самые быстрые накопители сегодня! Мурр...'
            ]
        },
        pcBuild: {
            patterns: ['собрать пк', 'сборка компьютера', 'как собрать компьютер', 'конфигурация пк'],
            responses: [
                'Мяу! Чтобы собрать ПК, нужно:<br>1. Определить бюджет и назначение (игры/работа/учеба)<br>2. Выбрать совместимые компоненты<br>3. Купить все части<br>4. Аккуратно собрать, подключив все кабели<br>5. Установить ОС и драйверы<br>Могу помочь с подбором комплектующих!',
                'Советы по сборке ПК:<br>- Проверьте совместимость процессора и материнской платы<br>- Убедитесь, что блок питания достаточно мощный<br>- Не экономьте на охлаждении<br>- Для игр важнее всего видеокарта<br>Мурр... Хотите пример конфигурации?'
            ]
        },
        pcProblem: {
            patterns: ['пк не включается', 'компьютер не работает', 'проблемы с компьютером', 'не запускается пк'],
            responses: [
                'Мяу! Основные причины и решения:<br>1. Проверьте подключение к питанию<br>2. Убедитесь, что кнопка на БП включена<br>3. Проверьте кабель монитора<br>4. Попробуйте переустановить оперативную память<br>5. Слушайте звуковые сигналы BIOS (они могут указать на проблему)',
                'Типичные проблемы и решения:<br>- Нет изображения: проверьте видеокарту и монитор<br>- Компьютер включается и сразу выключается: возможно, перегрев<br>- Ошибки при загрузке: может потребоваться переустановка ОС<br>Мурр... Если проблема сложная, лучше обратиться к специалисту!'
            ]
        },
        pcUpgrade: {
            patterns: ['апгрейд пк', 'улучшить компьютер', 'модернизация пк', 'как обновить пк'],
            responses: [
                'Мяу! Советы по апгрейду:<br>1. Сначала замените SSD - это даст заметный прирост скорости<br>2. Добавьте оперативной памяти, если её мало<br>3. Для игр в первую очередь обновите видеокарту<br>4. Процессор меняйте, только если он действительно слабый<br>5. Не забывайте про блок питания - он должен справляться с новыми компонентами!',
                'Порядок апгрейда обычно такой:<br>1. SSD (если его нет)<br>2. Оперативная память<br>3. Видеокарта<br>4. Процессор (+ материнская плата при необходимости)<br>5. Охлаждение<br>Мурр... Какой у вас текущий ПК?'
            ]
        },
        laptopVsPc: {
            patterns: ['ноутбук или пк', 'что лучше ноутбук или компьютер', 'выбор между ноутбуком и пк'],
            responses: [
                'Мяу! Сравнение ноутбука и ПК:<br><br>Ноутбук:<br>+ Мобильность<br>+ Все в одном корпусе<br>- Сложнее апгрейда<br>- Меньшая производительность за те же деньги<br><br>ПК:<br>+ Мощнее<br>+ Легче модернизировать<br>- Привязан к месту<br>Выбор зависит от ваших задач!',
                'Мурр... Для мобильности - ноутбук, для мощности и гибкости - ПК. Игровые ноутбуки почти догнали ПК, но стоят дороже. Для работы с графикой/видео лучше мощный ПК.'
            ]
        },
        osChoice: {
            patterns: ['какую ос выбрать', 'лучшая операционная система', 'windows или linux', 'какая виндовс лучше'],
            responses: [
                'Мяу! Выбор ОС зависит от задач:<br><br>Windows 10/11:<br>+ Поддержка всех программ и игр<br>+ Простота использования<br>- Закрытый код, платная<br><br>Linux (Ubuntu, Mint):<br>+ Бесплатная, открытая<br>+ Безопасность и стабильность<br>- Меньше поддержки игр<br><br>macOS - только для Mac, но очень стабильная!',
                'Для большинства пользователей подойдет Windows 10/11. Для программистов и IT-специалистов - Linux. Для творческих профессий - macOS (если есть Mac). Мурр...'
            ]
        },
        gamingPc: {
            patterns: ['игровой пк', 'пк для игр', 'компьютер для игр', 'сборка для игр'],
            responses: [
                'Мяу! Игровой ПК должен иметь:<br>- Мощную видеокарту (NVIDIA RTX 3060 и выше / AMD RX 6600 и выше)<br>- Процессор с хорошей однопоточной производительностью (Intel Core i5/i7 или AMD Ryzen 5/7)<br>- Не менее 16 ГБ оперативной памяти<br>- Быстрый SSD (NVMe предпочтительно)<br>- Достаточное охлаждение<br>Бюджет от 80 000 руб. за достойную сборку.',
                'Топовые игровые ПК в 2024:<br>- Видеокарта: RTX 4080/4090 или RX 7900 XTX<br>- Процессор: Intel Core i9-14900K или AMD Ryzen 9 7950X3D<br>- Память: 32-64 ГБ DDR5<br>- Накопитель: NVMe SSD 1-2 ТБ<br>Мурр... Но можно собрать и бюджетный вариант!'
            ]
        },
        budgetPc: {
            patterns: ['бюджетный пк', 'дешевый компьютер', 'недорогой пк', 'эконом сборка'],
            responses: [
                'Мяу! Бюджетная сборка (~40 000 руб):<br>- Процессор: AMD Ryzen 5 5600G (с интегрированной графикой)<br>- Материнская плата: B550<br>- Оперативная память: 16 ГБ DDR4 3200 МГц<br>- Накопитель: 512 ГБ NVMe SSD<br>- Блок питания: 500W 80+ Bronze<br>- Корпус: недорогой с вентиляторами<br>Подойдет для офисных задач и легких игр!',
                'Эконом-вариант ПК:<br>- Можно взять б/у компоненты (кроме блока питания и накопителя)<br>- Intel Core i3-12100 + материнская плата H610<br>- 8-16 ГБ DDR4<br>- 256 ГБ SSD + 1 ТБ HDD<br>- Видеокарта б/у (например, GTX 1660 Super)<br>Мурр... Главное - проверять совместимость!'
            ]
        },
        what: {
            patterns: ['что\\?', 'что$', 'чё\\?', 'чё$', '\\?', 'что такое', 'объясни'],
            responses: [
                'Мур! То!',
                'Опять тебе объяснять?',
                'Да, именно так!',
                'А что вы еще хотите знать?',
                'Именно то, что вы и подумали!'
            ]
        },
        howAreYou: {
            patterns: ['как дела', 'как жизнь', 'как ты', 'как настроение'],
            responses: [
                'Все отлично, спасибо! А у вас?',
                'Я в порядке, спасибо что спросили!',
                'Хорошо, как ваш день проходит?',
                'Мур-мяу! Всё идет по плану!',
                'Я немного устал от глупых вопросов, но держусь!'
            ]
        },
        thanks: {
            patterns: ['спасибо', 'благодарю', 'thanks', 'мерси'],
            responses: [
                'Мур-пожалуйста!',
                'Всегда рад помочь!',
                'Мяу! Обращайтесь еще!'
            ]
        },
        goodbye: {
            patterns: ['пока', 'до свидания', 'прощай', 'bye', 'goodbye'],
            responses: [
                'Мяу-пока! Возвращайтесь!',
                'До новых встреч! Мурр...',
                'Прощайте! Будьте как котики - всегда на позитиве!'
            ]
        },
        timer: {
            patterns: ['таймер на (\\d+) (секунд[ы]?|минут[ы]?|час[а]?)', 'поставь таймер на (\\d+) (секунд[ы]?|минут[ы]?|час[а]?)', 'засеки (\\d+) (секунд[ы]?|минут[ы]?|час[а]?)'],
            responses: [
                'Мяу! Ставлю таймер на %duration% %unit%!',
                'Уже засекаю %duration% %unit%! Мурр...',
                'Таймер на %duration% %unit% запущен!'
            ],
            action: function(duration, unit) {
                return setTimer(duration, unit);
            }
        },
        unknown: {
            responses: [
                'Мяу? Я не совсем понял вопрос. Можете переформулировать?',
                'Простите, я пока плохо понимаю человеческий язык. Попробуйте спросить что-нибудь о котиках!',
                'Мурр... Я не знаю ответа на этот вопрос.',
                'Кажется, я не обучен отвечать на это.'
            ]
        }
    };

    // Обработчик отправки сообщения
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        let userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Добавляем сообщение пользователя в чат
        addMessage('Вы', userMessage);
        
        // Обрабатываем сообщение и получаем ответ
        const botResponse = generateResponse(userMessage);
        
        // Печатаем ответ с задержкой
        setTimeout(() => {
            typeMessage('Персик', botResponse);
        }, 500);

        userInput.value = '';
    }

    // Улучшенная функция генерации ответов
    function generateResponse(message) {
        const lowerMsg = message.toLowerCase();
        
        // Проверяем все категории на совпадение
        for (const category in knowledgeBase) {
            if (knowledgeBase.hasOwnProperty(category)) {
                const patterns = knowledgeBase[category].patterns || [];
                
                for (const pattern of patterns) {
                    const regex = new RegExp(pattern, 'i');
                    const match = regex.exec(lowerMsg);
                    
                    if (match) {
                        // Особый обработчик для таймера
                        if (category === 'timer' && knowledgeBase[category].action) {
                            const duration = match[1] || match[3] || match[5];
                            const unit = match[2] || match[4] || match[6];
                            return knowledgeBase[category].action(duration, unit);
                        }
                        
                        const responses = knowledgeBase[category].responses;
                        let response = responses[Math.floor(Math.random() * responses.length)];
                        
                        // Заменяем плейсхолдеры для таймера
                        if (category === 'timer' && match[1] && match[2]) {
                            response = response.replace('%duration%', match[1])
                                              .replace('%unit%', match[2]);
                        }
                        
                        return response;
                    }
                }
            }
        }
        
        // Если ничего не найдено, используем ответы для неизвестных вопросов
        return knowledgeBase.unknown.responses[
            Math.floor(Math.random() * knowledgeBase.unknown.responses.length)
        ];
    }

    // Функция для установки таймера
    function setTimer(duration, unit) {
        let seconds;
        
        // Конвертируем в секунды
        switch(unit) {
            case 'секунд':
            case 'секунды':
            case 'секунда':
                seconds = parseInt(duration);
                break;
            case 'минут':
            case 'минуты':
            case 'минута':
                seconds = parseInt(duration) * 60;
                break;
            case 'час':
            case 'часа':
            case 'часов':
                seconds = parseInt(duration) * 3600;
                break;
            default:
                seconds = parseInt(duration);
        }
        
        if (isNaN(seconds) || seconds <= 0) {
            return 'Мяу? Это неправильное время для таймера!';
        }
        
        // Сообщаем о запуске таймера
        const startMsg = `Мяу! Ставлю таймер на ${duration} ${unit} (${formatTime(seconds)})!`;
        
        // Запускаем таймер
        setTimeout(() => {
            const alarmDiv = document.createElement('div');
            alarmDiv.className = 'timer-alert';
            alarmDiv.innerHTML = `<strong>🔔 Персик:</strong> Таймер на ${duration} ${unit} завершился! Мяу-у-у!`;
            chat.appendChild(alarmDiv);
            chat.scrollTop = chat.scrollHeight;
            
            // Добавляем звук будильника (опционально)
            playTimerSound();
        }, seconds * 1000);
        
        return startMsg;
    }
    
    // Форматирование времени в ЧЧ:ММ:СС
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        return [hours, minutes, secs]
            .map(v => v < 10 ? "0" + v : v)
            .filter((v,i) => v !== "00" || i > 0)
            .join(":");
    }
    
    // Проигрывание звука таймера (опционально)
    function playTimerSound() {
        try {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
            audio.volume = 0.3;
            audio.play();
        } catch(e) {
            console.log('Не удалось воспроизвести звук таймера');
        }
    }

    // Функция для добавления сообщения в чат
    function addMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    // Функция для эффекта печатания
    function typeMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${sender}:</strong> `;
        chat.appendChild(messageDiv);
        
        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < message.length) {
                messageDiv.innerHTML += message.charAt(i);
                i++;
                chat.scrollTop = chat.scrollHeight;
            } else {
                clearInterval(typingInterval);
            }
        }, 30);
    }

    // Запуск бота
    function startBot() {
        setTimeout(() => {
            typeMessage('Персик', 'Мяу-привет! Я Персик - ваш помощник.');
        }, 0);
        
    }

    // Вызываем функцию при загрузке страницы
    window.onload = startBot;
</script>
