        },
        howAreYou: {

                '–Ø –≤ –ø–æ—Ä—è–¥–∫–µ, —Å–ø–∞—Å–∏–±–æ —á—Ç–æ —Å–ø—Ä–æ—Å–∏–ª–∏!',
                '–•–æ—Ä–æ—à–æ, –∫–∞–∫ –≤–∞—à –¥–µ–Ω—å –ø—Ä–æ—Ö–æ–¥–∏—Ç?',

                '–Ø –Ω–µ–º–Ω–æ–≥–æ —É—Å—Ç–∞–ª –æ—Ç –≥–ª—É–ø—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤, –Ω–æ –¥–µ—Ä–∂—É—Å—å!'

        },
        thanks: {

            responses: [
                '–ú—É—Ä-–ø–æ–∂–∞–ª—É–π—Å—Ç–∞!',

                '–ú—è—É! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â–µ!'

        },
        goodbye: {
            patterns: ['–ø–æ–∫–∞', '–¥–æ —Å–≤–∏–¥–∞–Ω–∏—è', '–ø—Ä–æ—â–∞–π', 'bye', 'goodbye'],
            responses: [

                '–î–æ –Ω–æ–≤—ã—Ö –≤—Å—Ç—Ä–µ—á! –ú—É—Ä—Ä...',
                '–ü—Ä–æ—â–∞–π—Ç–µ! –ë—É–¥—å—Ç–µ –∫–∞–∫ –∫–æ—Ç–∏–∫–∏ - –≤—Å–µ–≥–¥–∞ –Ω–∞ –ø–æ–∑–∏—Ç–∏–≤–µ!'
            ]
        },
        timer: {
            patterns: ['—Ç–∞–π–º–µ—Ä –Ω–∞ (\\d+) (—Å–µ–∫—É–Ω–¥[—ã]?|–º–∏–Ω—É—Ç[—ã]?|—á–∞—Å[–∞]?)', '–ø–æ—Å—Ç–∞–≤—å —Ç–∞–π–º–µ—Ä –Ω–∞ (\\d+) (—Å–µ–∫—É–Ω–¥[—ã]?|–º–∏–Ω—É—Ç[—ã]?|—á–∞—Å[–∞]?)', '–∑–∞—Å–µ–∫–∏ (\\d+) (—Å–µ–∫—É–Ω–¥[—ã]?|–º–∏–Ω—É—Ç[—ã]?|—á–∞—Å[–∞]?)'],
            responses: [
                '–ú—è—É! –°—Ç–∞–≤–ª—é —Ç–∞–π–º–µ—Ä –Ω–∞ %duration% %unit%!',
                '–£–∂–µ –∑–∞—Å–µ–∫–∞—é %duration% %unit%! –ú—É—Ä—Ä...',
                '–¢–∞–π–º–µ—Ä –Ω–∞ %duration% %unit% –∑–∞–ø—É—â–µ–Ω!'

            action: function(duration, unit) {

        },
        unknown: {

                '–ü—Ä–æ—Å—Ç–∏—Ç–µ, —è –ø–æ–∫–∞ –ø–ª–æ—Ö–æ –ø–æ–Ω–∏–º–∞—é —á–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π —è–∑—ã–∫. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–ø—Ä–æ—Å–∏—Ç—å —á—Ç–æ-–Ω–∏–±—É–¥—å –æ –∫–æ—Ç–∏–∫–∞—Ö!',
                '–ú—É—Ä—Ä... –Ø –Ω–µ –∑–Ω–∞—é –æ—Ç–≤–µ—Ç–∞ –Ω–∞ —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å.',
                '–ö–∞–∂–µ—Ç—Å—è, —è –Ω–µ –æ–±—É—á–µ–Ω –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ —ç—Ç–æ.'

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        let userMessage = userInput.value.trim();
        if (!userMessage) return;

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
        addMessage('–í—ã', userMessage);
        
        // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç
        const botResponse = generateResponse(userMessage);
        
        // –ü–µ—á–∞—Ç–∞–µ–º –æ—Ç–≤–µ—Ç —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        setTimeout(() => {
            typeMessage('–ü–µ—Ä—Å–∏–∫', botResponse);
        }, 500);

        userInput.value = '';
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –æ—Ç–≤–µ—Ç–æ–≤
    function generateResponse(message) {
        const lowerMsg = message.toLowerCase();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
        for (const category in knowledgeBase) {
            if (knowledgeBase.hasOwnProperty(category)) {
                const patterns = knowledgeBase[category].patterns || [];
                
                for (const pattern of patterns) {
                    const regex = new RegExp(pattern, 'i');
                    const match = regex.exec(lowerMsg);
                    
                    if (match) {
                        // –û—Å–æ–±—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
                        if (category === 'timer' && knowledgeBase[category].action) {
                            const duration = match[1] || match[3] || match[5];
                            const unit = match[2] || match[4] || match[6];
                            return knowledgeBase[category].action(duration, unit);
                        }
                        
                        const responses = knowledgeBase[category].responses;
                        let response = responses[Math.floor(Math.random() * responses.length)];
                        
                        // –ó–∞–º–µ–Ω—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä—ã –¥–ª—è —Ç–∞–π–º–µ—Ä–∞
                        if (category === 'timer' && match[1] && match[2]) {
                            response = response.replace('%duration%', match[1])
                                              .replace('%unit%', match[2]);
                        }
                        
                        return response;
                    }
                }
            }
        }
        
        // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–≤–µ—Ç—ã –¥–ª—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
        return knowledgeBase.unknown.responses[
            Math.floor(Math.random() * knowledgeBase.unknown.responses.length)
        ];
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ç–∞–π–º–µ—Ä–∞
    function setTimer(duration, unit) {
        let seconds;
        
        // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ —Å–µ–∫—É–Ω–¥—ã
        switch(unit) {
            case '—Å–µ–∫—É–Ω–¥':
            case '—Å–µ–∫—É–Ω–¥—ã':
            case '—Å–µ–∫—É–Ω–¥–∞':
                seconds = parseInt(duration);
                break;
            case '–º–∏–Ω—É—Ç':
            case '–º–∏–Ω—É—Ç—ã':
            case '–º–∏–Ω—É—Ç–∞':
                seconds = parseInt(duration) * 60;
                break;
            case '—á–∞—Å':
            case '—á–∞—Å–∞':
            case '—á–∞—Å–æ–≤':
                seconds = parseInt(duration) * 3600;
                break;
            default:
                seconds = parseInt(duration);
        }
        
        if (isNaN(seconds) || seconds <= 0) {
            return '–ú—è—É? –≠—Ç–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –≤—Ä–µ–º—è –¥–ª—è —Ç–∞–π–º–µ—Ä–∞!';
        }
        
        // –°–æ–æ–±—â–∞–µ–º –æ –∑–∞–ø—É—Å–∫–µ —Ç–∞–π–º–µ—Ä–∞
        const startMsg = `–ú—è—É! –°—Ç–∞–≤–ª—é —Ç–∞–π–º–µ—Ä –Ω–∞ ${duration} ${unit} (${formatTime(seconds)})!`;
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
        setTimeout(() => {
            const alarmDiv = document.createElement('div');
            alarmDiv.className = 'timer-alert';
            alarmDiv.innerHTML = `<strong>üîî –ü–µ—Ä—Å–∏–∫:</strong> –¢–∞–π–º–µ—Ä –Ω–∞ ${duration} ${unit} –∑–∞–≤–µ—Ä—à–∏–ª—Å—è! –ú—è—É-—É-—É!`;
            chat.appendChild(alarmDiv);
            chat.scrollTop = chat.scrollHeight;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫ –±—É–¥–∏–ª—å–Ω–∏–∫–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            playTimerSound();
        }, seconds * 1000);
        
        return startMsg;
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ –ß–ß:–ú–ú:–°–°
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        
        return [hours, minutes, secs]
            .map(v => v < 10 ? "0" + v : v)
            .filter((v,i) => v !== "00" || i > 0)
            .join(":");
    }
    
    // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –∑–≤—É–∫–∞ —Ç–∞–π–º–µ—Ä–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    function playTimerSound() {
        try {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
            audio.volume = 0.3;
            audio.play();
        } catch(e) {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫ —Ç–∞–π–º–µ—Ä–∞');
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è
    function typeMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${sender}:</strong> `;
        chat.appendChild(messageDiv);
        
        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < message.length) {
                messageDiv.innerHTML += message.charAt(i);
                i++;
                chat.scrollTop = chat.scrollHeight;
            } else {
                clearInterval(typingInterval);
            }
        }, 30);
    }

    // –ó–∞–ø—É—Å–∫ –±–æ—Ç–∞
    function startBot() {
        setTimeout(() => {
            typeMessage('–ü–µ—Ä—Å–∏–∫', '–ú—è—É-–ø—Ä–∏–≤–µ—Ç! –Ø –ü–µ—Ä—Å–∏–∫ - –≤–∞—à –ø–æ–º–æ—â–Ω–∏–∫.');
        }, 0);
        
    }

    // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.onload = startBot;
</script>
